{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Saúde+</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <nav class="navbar p-0" style="background-color: #ffffff;">
        <a href="" style="color: #32BEA6; text-decoration: none;"><img style="height: 5rem; width: 6rem;" src="{% static 'img/login/logo.png' %}" alt="">SaúdePLUS</a>
    </nav>    

    <div class="container" style="margin-top: 5%;">
    
        <!-- Outer Row -->
        <div class="row justify-content-center min-vh-70">
            <div class="col-xl-8 col-lg-10 col-md-12">
                <div class="card o-hidden border-0 shadow-lg my-3">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div>
                                    <img src="{% static 'img/login/front-view-female-doctor-with-medical-mask-hairnet-posing-with-arms-crossed.jpg' %}" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center">
                                <div class="p-4 w-100">
                                    <div class="text-center">
                                        <h1 class="h4 text-900 mb-3" style="font-size:1.5rem; color: #456ce1;">Bem-vindo!</h1>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Termos de uso</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Entrar
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="">Esqueceu a senha?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white" style="margin-top: 5%;">
            <div class="container my-auto">
                <div class="copyright text-center my-auto" style="padding-top: 3%;">
                    <span>Copyright &copy; SaúdePlus 2024</span>
                    <div class="container" style="margin-top: 5px;">
                        <a href="https://www.linkedin.com/in/rodrigo-costa-411038255/" style="color: gray;">Rodrigo Costa Neves</a> e
                        <a href="" style="color: gray;">Samuel Araújo Silveira</a>
                    </div>
                   
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
